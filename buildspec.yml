version: 0.2
phases:
  pre_build:
    commands:
    - echo Logging in to Amazon ECR with $AWS_DEFAULT_REGION and $AWS_ACCOUNT_ID and $REPOSITORY_URI
    - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
    - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/cogitosum/boot3warweb
  build:
    commands:
    - echo downloading the war file from s3
    - aws s3api get-object --bucket cogitosum-boot3warweb --key webModule.war webModule.war
    - echo Building the Docker image...
    - docker build -t cogitosum/boot3warweb .
    - docker tag cogitosum/boot3warweb:latest $REPOSITORY_URI:latest
  post_build:
    commands:
    - echo Pushing the Docker image to ECR...
    - docker push $REPOSITORY_URI:latest
artifacts:
  files: []